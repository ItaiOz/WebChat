<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/JavaScript/header-script.js"></script>

    <style>

    .container {
      margin-top: 15vh;
    }

  </style>

</head>
<body>

<div id="header"></div>

<form action="/chatroom" method="get">
    <button type="submit" class="btn btn-outline-secondary" style="margin-left: 20px">Back</button>
</form>

<div class="container">

    <div style="text-align: center">
        <h2>Let us search for you :)</h2>
        <br>
        <h5>Type in any keyword to find an online user or message</h5>
    </div>

    <br>
    <div class="row justify-content-center">
        <div class="col-sm-8">
     <form th:action="@{/users-search}" class ="form-inline" method="post">
              <input type="text" class="form-control" style="width: 50%" name="value" required placeholder="Type your search term...">
              <input type="submit" class="btn btn-info" style="margin-left: 10px" value="Find user name">
              <button type="submit" class="btn btn-primary" style="margin-left: 10px" formaction="/messages-search">Find messages</button>
     </form>
    <br><br>
        <tbody>
            <div th:switch="${results}">
                <h5 th:case="null"></h5>
                <div th:case="*">
                    <h4>Here are your <span th:text="${choice}"></span> search results:</h4>
                     <tr th:each="result : ${results}">
                         <span style="font-weight: bold">  <td th:text="${result.userName}"></td> - </span>
                         <td th:text="${result.message}"></td>
                       <br>
                     </tr>
                </div>
            </div>
        </tbody>
        </div>

    </div>
</div>

</body>
</html>
