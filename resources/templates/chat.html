<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">


    <script src="/JavaScript/header-script.js"></script>
    <script src="/JavaScript/script.js"></script>

    <link rel="stylesheet" href="/css/logStyle.css">

    <style>
      .container{
        background-image: url("/Images/msg.jpg");
        background-size: cover;
      }

  </style>

</head>
<body>

<div id="header"></div>

    <form action="/" method="post">
        <button type="submit" class="btn btn-outline-danger" style="margin-left: 20px">Logout</button>
    </form>

<div class="container">
    <h3 class="text-center">Welcome, <span id ="userName" th:text="${name}"></span></h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Users online</h4>
                    </div>
                    <form action="/search" method="post" class="pull-right">
                        <button type="submit" class="btn btn-outline-info">Search <i class="fa fa-search" aria-hidden="true"></i> </button>
                    </form>
                </div>

                <div class="inbox_chat">
                    <div id="users"></div>
                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history">
                    <div id="messages">
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">

                        <form method="post" action="/add-message">
                             <input type="text" class="write_msg" name="message"  placeholder="Type a message" required/>
                             <input type="hidden" id="hiddenName" th:value="${name}">
                             <button class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
